<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="blurFilter">
            <div class="container">
                <div class="containerLeft hidden">
                    <div class="island islandTopLeft">
                        <h2>Greeting, Clock, date, day</h2>
                    </div>
        
                    <div class="island islandBottomLeft">
                        <h2>5 Images of country on loop with weather alert if available</h2>
                    </div>
                </div>

                <div class="containerMiddle">
                    <div class="island islandTopCenter initialPhase">
                        <div class="searchContainer">
                            <input type="text" name="country" id="country" placeholder="Country">
                            <button type="submit" class="searchButton">
                                <i class='bx bx-search-alt'></i>
                            </button>
                        </div>

                        <div class="countryOptions">

                        </div>

                        <div class="weather none">
                            
                        </div>

                        <div class="hourlyContainer none">
                            <h2>Hourly</h2>
                        </div>
                    </div>
        
                    <div class="island islandBottomCenter hidden initialPhaseBottom">
                        <div class="dayDiv d1">
                            <h2>Day 1</h2>
                        </div>

                        <div class="dayDiv d2">
                            <h2>Day 2</h2>
                        </div>

                        <div class="dayDiv d3">
                            <h2>Day 3</h2>
                        </div>
                    </div>
                </div>

                <div class="containerRight hidden">
                    <div class="island islandTopRight">
                        <h2>Historical Weather</h2>
                    </div>
        
                    <div class="island islandBottomRight">
                        <h2>Astronomy (Sun/Moon)</h2>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
