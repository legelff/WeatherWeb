<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="blurFilter">
            <div class="container">
                <div class="containerLeft hidden">
                    <div class="island islandTopLeft">
                        <h2></h2>
                        <div class="generalContainer">
                            <div class="generalItem clockContainer">
                                <div class="analog">
                                    <div class="Clock">
                                        <div class="hour">
                                            <div class="hr" id="hr"></div>
                                        </div>
                                        <div class="minute">
                                            <div class="min" id="min"></div>
                                        </div>
                                        <div class="second">
                                            <div class="sec" id="sec"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="digital" id="digitalClock">
                                    00:00:00
                                </div>
                            </div>

                            <div class="generalItem dateDayCreditsContainer">
                                <div class="day">

                                </div>

                                <div class="date">

                                </div>

                                <div class="credits">

                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="island islandBottomLeft">
                        <h2>5 Images of country on loop with weather alert if available</h2>
                    </div>
                </div>

                <div class="containerMiddle">
                    <div class="island islandTopCenter initialPhase">
                        <div class="searchContainer">
                            <input type="text" name="country" id="country" placeholder="Country or city">
                            <button type="submit" class="searchButton">
                                <i class='bx bx-search-alt'></i>
                            </button>

                            <div class="autoLocation" title="Takes IP to lookup weather, IP IS NOT STORED!">
                                <p>Auto Location</p>
                            </div>
                        </div>

                        <div class="countryOptions">

                        </div>

                        <div class="weather none">
                            
                        </div>

                        <div class="hourlyContainer none">
                            
                        </div>
                    </div>
        
                    <div class="island islandBottomCenter hidden initialPhaseBottom">
                        
                    </div>
                </div>

                <div class="containerRight hidden">
                    <div class="island islandTopRight">
                        <h2>Historical Weather</h2>
                        <div class="historicalContainer">
                        </div>
                    </div>
        
                    <div class="island islandBottomRight">
                        <h2>Astronomy (Sun/Moon)</h2>
                        <div class="astronomyContainer">
                            <div class="sunContainer astronomyItem">
                                <div class="sunAnimation">
                                    <div class="sun"></div>
                                    <div class="clouds"></div>
                                </div>

                                <div class="sunData">
                                    <div class="sunrise sunDataItem">
                                        <p>Sunrise</p>
                                        <h2></h2>
                                    </div>

                                    <div class="sunset sunDataItem">
                                        <p>Sunset</p>
                                        <h2></h2>
                                    </div>
                                </div>
                            </div>

                            <div class="moonContainer astronomyItem">
                                <div class="moonAnimation">
                                    <div class="moon"></div>
                                    <div class="clouds"></div>
                                </div>

                                <div class="moonData">
                                    <div class="moonrise moonDataItem">
                                        <p>Moonrise</p>
                                        <h2></h2>
                                    </div>

                                    <div class="moonset moonDataItem">
                                        <p>Moonset</p>
                                        <h2></h2>
                                    </div>
                                </div>
                            </div>

                            <div class="phaseContainer astronomyItem">
                                <div class="moonImage">
                                    <!-- <img src="./assets/img/waningcrescent.png" alt="waningcrescent" class="moonPhase"> -->
                                </div>

                                <div class="moonPhaseData">
                                    <p>Moon Phase</p>
                                    <h2></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
